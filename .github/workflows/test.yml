name: Tests

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'license'
      - '**.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'license'
      - '**.md'
    types:
      - opened
      - reopened
      - synchronize

jobs:

  test:
    name: Test-Action
    runs-on: ubuntu-18.04
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Test Action
        id: test
        uses: ./
      - name: Get Test Output
        run: echo "Workflow Status '${{ steps.test.outputs.status }}'"